<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
    <link rel="stylesheet" href="index.css">
    <title>Random Password</title>
</head>

<body>
    <div class="container">
        <h2>Generate a <br>
            <span>
                Random password
            </span>
        </h2>
        <div class="passwordbox">
            <input type="text" id="password" placeholder="password" readonly>
            <!-- <span id="copyIcon" class="material-symbols-outlined" onclick="copyPassword()">
                content_copy
            </span> -->
        </div>
        <div class="lengthrow">
            <p>password Length</p>
            <span id="sliderValue">9</span>
        </div>
        <input type="range" id="lengthSlider" min="4" max="20">

        <div class="row">
             <span class="material-symbols-outlined checkbox"> 
                radio_button_unchecked
                </span> 
             <label for="uppercase" class="includeLabel">Include Uppercase Letters(A-Z)

            </label>
            <input type="checkbox" id="uppercase">
        </div>
        
        <div class="row">
            <span class="material-symbols-outlined">
                radio_button_unchecked
                </span>
             <label for="lowercase" class="includeLabel">Include Lowercase Letters(A-Z)

            </label>
            <input type="checkbox" id="lowercase">
        </div>
        <div class="row">
            <span class="material-symbols-outlined checkbox">
              radio_button_unchecked
            </span>
            <label for="symbols" class="includeLabel">Include Symbols(#@-!)</label>
            <input type="checkbox" id="symbols" hidden />
          </div>
        
        <div class="row">
            <span class="material-symbols-outlined checkbox">
                radio_button_unchecked
              </span>
             <label for="numbers" class="includeLabel">numbers[0-10]

            </label>
            <input type="checkbox" id="numbers">
        </div>
        <button type="button" id="generateBtn">
            <span class="material-symbols-outlined"> electric_bolt </span>
            GeneratePassword
        </button>
    </div>
    <script src="index.js"></script>
</body>

</html>
